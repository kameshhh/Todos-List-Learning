<h1>Login</h1>
<div class="container">
    <div *ngIf='invalidLogin' class="alert alert-primary">{{errorMessage}}</div>
    <div>
        User name: <input type="text" name="username" [(ngModel)]="username">
        Password: <input type="password" name="password" [(ngModel)]="password">
        <button class="btn btn-success mx-2 " (click)=handleLogin()> Login </button>
    </div>
</div>
